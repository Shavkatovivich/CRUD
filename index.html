<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body class="body">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5  mb-5"><strong>CRUD Application</strong></h1>
        </div>

        <div class="main row justify-content-center">

            <form class="row justify-content-center mb-4" id="student-form" action="#" autocomplete="off">
                <div class="col-10 col-md-8 mb-3 ">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
                </div>
            </form>

            <form class="row justify-content-center mb-4" id="student-form" action="#" autocomplete="off">
                <div class="col-10 col-md-8 mb-3 ">
                    <label for="firstName">Last Name</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
                </div>
            </form>

            <form class="row justify-content-center mb-4" id="student-form" action="#" autocomplete="off">
                <div class="col-10 col-md-8 mb-3 ">
                    <label for="rollNo">Roll No</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Enter ROll No ">
                </div>
                <div class="col-10">
                   <input class="btn btn-success add-btn" type="submit" value="submit">                    
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programmer</td>
                            <td>25</td>
                            <td>
                                <a class="btn btn-warning btn-sm edit" href="#">Edit</a>
                                <a class="btn btn-danger btn-sm edit" href="#">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
